<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeGen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="logo">MemeGen</div>
        <nav>
            <ul>
                <li onclick="onCloseModal()">
                    Gallery
                </li>
                <li>
                    memes
                </li>
                <li>
                    About
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="continer">
            <div class="search-bar">
                <input list="search" placeholder="search">
                <datalist class="search-items">

                </datalist>
                <div class="search-cloud">search-cloud</div>
            </div>
            <div class="gallery">

                <!-- <img class="img1" onclick="onOpenModal()" src="img/meme-imgs (square)/1.jpg">
                <img class="img2" src="img/meme-imgs (square)/2.jpg">  -->
            </div>
            <div class="modal">

                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>
                <div class="controller">
                    <input type="text" class="line" name="line" onkeypress="onClick()" placeholder="write something up">
                    <div class="icon-box 1 ">
                        <img class="icon" onclick="onArrowUp()" src="icons/up-arrow.png">
                        <img class="icon" onclick="onArrowDown()" src="icons/down-chevron.png">
                        <img class="icon" onclick="onFocusSet()"
                            src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
                        <img class="icon" src="icons/add.png">
                        <img class="icon" src="icons/trash.png">

                    </div>
                    <div class="icon-box 2 ">
                        <img class="icon" onclick="onIncrease()" src="icons/increase font - icon.png">
                        <img class="icon" onclick="onDecrease()" src="icons/decrease font - icon.png">
                        <img class="icon" onclick="onTextAlignLeft()" src="icons/align-to-left.png">
                        <img class="icon" onclick="onTextAlignCenter()" src="icons/center-text-alignment.png">
                        <img class="icon" onclick="onTextAlignRight()" src="icons/align-to-right.png">
                    </div>
                    <div class="icon-box 3 ">
                        <select class="font" name="font" onchange="onSetFont()">
                            <option value="=impact">impact</option>
                            <option value="=david">david</option>
                            <option value="=ariel">ariel</option>
                            <option value="=narkisim">narkisim</option>
                            <option value="=new Roman time">new Roman time</option>

                        </select>
                        <img class="icon" src="icons/text stroke.png"><input type="color" class="strokeColor"
                            name="strokeColor" onchange="onStrokeColorChange()" list='colorList'>
                        <img class="icon" src="icons/paint-board-and-brush.png">
                        <input type="color" class="color" name="fontColor" onchange="onFontColorChange()"
                            list='colorList'>

                    </div>

                    <!-- <label for="first line"> line</label> -->
                    <!-- <label for="color">choose 'font' color</label> -->
                    <!-- <input type="color" class="color" name="fontColor" onchange="onFontColorChange()" list='colorList'> -->
                    <!-- <div>
                        <button onclick="onIncrease()">+</button>
                        <button onclick="onDecrease()">-</button>
                    </div> -->
                    <div class="currLine">currten line is<span></span></div>
                    <!-- <label for="focus">choose line</label> -->
                    <!-- <select class="focus" name="focus" onchange="onFocusSet()">
                        <option value="upper">upper</option>
                        <option value="down">down</option> -->
                    </select>
                    <button onclick="onSave()">save</button>
                    <!-- <button onclick="onCloseModal()">close modal</button> -->
                    <div class="footer-buttons">
                        <button class="btn" onclick="renderCurrLinePos()">share</button>
                        <!-- <button onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</button> -->
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class=" logo">MemeGen
        </div>
        <small>Â© Alex Klashitsky 2021</small>

    </footer>




    <script src="js/storge services.js"></script>
    <script src="js/util.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="gallery contoller.js"></script>
    <script src="js/meme-services.js"></script>
</body>

</html>
